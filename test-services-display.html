        let selectedCategory = 'all';

        function filterServices(category) {
            selectedCategory = category;
            
            // Update active button
            document.querySelectorAll('.category-filter button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderServices();
        }

        function renderServices() {
            const container = document.getElementById('servicesContainer');
            container.innerHTML = '';

            const filteredServices = selectedCategory === 'all' 
                ? services 
                : services.filter(service => service.category === selectedCategory);

            filteredServices.forEach(service => {
                const serviceCard = document.createElement('div');
                serviceCard.className = 'service-card';
                
                let badges = '';
                if (service.isPopular) badges += '<span class="badge badge-popular">Popular</span>';
                if (service.isNew) badges += '<span class="badge badge-new">New</span>';
                if (service.mobileApp) badges += '<span class="badge badge-mobile">Mobile App</span>';

                serviceCard.innerHTML = `
                    <div class="service-header">
                        <div style="display: flex; align-items: center;">
                            <span class="service-icon">${service.icon}</span>
                            <div>
                                <div class="service-title">${service.name}</div>
                                <div style="color: #666; font-size: 0.9em;">${service.category.replace('_', ' ').toUpperCase()}</div>
                            </div>
                        </div>
                        <div class="service-price">${service.price.toLocaleString()} ${service.currency}</div>
                    </div>
                    
                    <div class="service-description">${service.description}</div>
                    
                    <ul class="service-features">
                        ${service.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                    
                    <div style="margin-top: 15px;">

                        <span style="color: #666; font-size: 0.9em;">Duration: ${service.duration}</span>
